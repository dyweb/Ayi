language: go
sudo: false

go:
  - 1.5
  - 1.6
  - 1.7
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/at15/overalls

install: 
    - make travis-install

script: 
    - make test
    
after_success:
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=overalls.coverprofile